<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Room Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Rental Room Survey</h1>
        <form action="#" method="post">
            <!-- Personal Information Section -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Room Preferences Section -->
            <div class="form-group">
                <label for="roomType">Preferred Room Type</label>
                <select id="roomType" name="roomType" required>
                    <option value="single">Single Room</option>
                    <option value="shared">Shared Room</option>
                    <option value="studio">Studio Apartment</option>
                </select>
            </div>
            <div class="form-group">
                <label for="budget">Monthly Rent Budget</label>
                <input type="number" id="budget" name="budget" placeholder="Enter your budget in â‚¹" required>
            </div>

            <!-- Rental Terms Section -->
            <div class="form-group">
                <label for="moveInDate">Preferred Move-in Date</label>
                <input type="date" id="moveInDate" name="moveInDate" required>
            </div>
            <div class="form-group">
                <label for="leaseLength">Preferred Lease Length</label>
                <select id="leaseLength" name="leaseLength" required>
                    <option value="6months">6 Months</option>
                    <option value="12months">12 Months</option>
                    <option value="monthToMonth">Month-to-Month</option>
                </select>
            </div>

            <!-- Additional Information Section -->
            <div class="form-group">
                <label for="specialRequests">Special Requests or Requirements</label>
                <textarea id="specialRequests" name="specialRequests" rows="4"
                    placeholder="Describe any specific requests or requirements you have"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Survey</button>
        </form>
    </div>

</body>

</html>
